<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Shape</title>
</head>
<style>
    .img-box{
        width: 400px;
        height: 400px;
        border-radius: 40px ;
        box-shadow: 2px 2px 5px black;
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    img {
        width: 140px;
        height: 140px;
        margin-top: 10px;
        border-radius: 50%;
        object-fit: cover;
        object-position: center;
    }
</style>

<body>
    <!-- 2.Use a image and make it a round shape. -->

    <div class="img-box">
        <h2>Image with Round Shape</h2>
        <p>Image will take time to render Please wait </p>
        <img src="https://images.pexels.com/photos/5313177/pexels-photo-5313177.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="">
    </div>
</body>

</html>
